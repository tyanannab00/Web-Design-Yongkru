<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Order dengan Gambar</title>
    <!-- Link ke CSS Eksternal -->
    <link href="css/form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Form Order</h2>
        <div class="row align-items-center">
            <!-- Gambar produk -->
            <div class="col-md-6 mb-4">
                <img id="produk-gambar" src="images/offer/shawarma.jpg" alt="Produk" class="img-fluid rounded">
            </div>

            <!-- Form Order -->
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="alamat" class="col-sm-3 col-form-label">Alamat Pengiriman</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="produk" class="col-sm-3 col-form-label">Pilih Produk</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="produk" required>
                                <option selected>Pilih produk...</option>
                                <option value="1">Shawarma</option>
                                <option value="2">Chicken Katsu</option>
                                <option value="3">Chicken Strip</option>
                                <option value="4">Grilled Chicken</option>
                                <option value="5">Chicken Barista Platter</option>
                                <option value="6">French Fries Pack</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="jumlah" class="col-sm-3 col-form-label">Jumlah</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk" min="1" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="catatan" class="col-sm-3 col-form-label">Catatan</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="catatan" rows="3" placeholder="Masukkan catatan khusus (jika ada)"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-danger">Pesan Sekarang</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link ke JS Eksternal -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
